<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../../stylesheets/transitions.css">
    </head>

    <body>
        <h1>CSS 3 Transitions and Transforms</h1>

        <h3>Progress bar example</h3>

        <div class="progressBarContainer progressBarContainerRotate">
            <div class="progressBar" style="background-coler:red" id="progressBar1">&nbsp;</div>
        </div><br>

        <input type="button" value="start progressbar" onclick="progressBarStart()">
        <input type="button" value="reset progressbar" onclick="progressBarReset()">

        <br><br>

        <div class="progressBarContainer">
            <div class="progressBar2" style="background-coler:red" id="progressBar2">&nbsp;</div>
        </div><br>
        Percentage: <input type="text" id="progressPercentage"> <input type="button" value="Change" onclick="changePercentage()">

    </body>

    <script type="text/javascript">

        function changePercentage()
        {
            var percentage = document.getElementById("progressPercentage").value;
            console.log("changing percentage to: " + percentage);
            //document.getElementById("progressBar2").className = "progressBar";
            document.getElementById("progressBar2").style.width = percentage + "%";
        }

        var progressBarStart = function()
        {
            console.log("testing progress function");
            document.getElementById("progressBar1").className = "progressBar";
            document.getElementById("progressBar1").className = "progressBar progressBarFill";
            console.log("done");

        }

        var progressBarReset= function()
        {
            document.getElementById("progressBar1").className = "progressBarStop";
        }

    </script>
</html>
